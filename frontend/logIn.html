<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/styles.css">

</head>
<body>
    <div class="fondo_login">
        <form action="">
            <h1 class="titulo_login">Login</h1>
            <label class="label_login" for="">Correo Electrónico</label>
            <input class="input_login" type="email" placeholder="Escriba su Correo Electrónico" required name="correo">

            <label class="label_login" for="">Contraseña</label>
            <input class="input_login" type="password" placeholder="Escriba su Contraseña" required name="contraseña">

            <button class="boton_login" type="submit">Iniciar Sesión</button>

            <p class="texto_login"> <a href="/frontend/signIn.html">¿No tienes una cuenta?</a></p>
        </form>

    </div>

</body>
</html>
