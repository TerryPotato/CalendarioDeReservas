<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/frontend/styles.css">

</head>
<body>
    <div class="fondo_signin">
        <form action="">
            <h1 class="titulo_login">Crear Cuenta</h1>
            <label class="label_login" for="">Nombre</label>
            <input class="input_login" type="text" placeholder="nombre" required name="nombre">
            
            <label class="label_login" for="">Correo Electrónico</label>
            <input class="input_login" type="email" placeholder="Escriba su Correo Electrónico" required name="correo">

            <label class="label_login" for="">Contraseña</label>
            <input class="input_login" type="password" minlength="6"  maxlength="15" placeholder="Escriba su Contraseña" required name="contraseña">

            <button class="boton_login" type="submit">Iniciar Sesión</button>

            
        </form>

    </div>

</body>
</html>
